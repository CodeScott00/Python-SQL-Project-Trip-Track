{% extends "base.html" %}
{% block content %}
<h1>Destinations VIsited:</h1>

<form action="/visit/new">
<input type="submit" value="Add Destination" >
</form>
<p>
    {% for destination in destinations %}

<p><b>{{destination.destination_name}} {{destination.country}}</b></p>

    <p>Visited? {{destination.destination_visited}}</p>
    <p><a href="/been/{{destination.id}}/edit">Edit</a></p>

    {% endfor %}




{% endblock %}
