{% extends "base.html" %}
{% block content %}
<h1>Countries VIsited:</h1>

<form action="/countries/new">
<input type="submit" value="Add Country" >
</form>
<p>
    {% for country in countries %}

<p><b>{{country.country_name}} {{country.country_population}}</b></p>

    <p>Visited? {{country.country_visited}}</p>
    <p><a href="/countries/{{country.id}}/edit">Edit</a></p>



<!-- Add button for delete here  -->

<form class="delete" action="/countries/{{country.id}}/delete" method="POST">
    <button style="color:red" type="Delete"> Delete</button>
</form>

{% endfor %}




{% endblock %}
